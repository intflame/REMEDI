<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donate Medicine - REMEDI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">REMEDI</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="card shadow mx-auto p-4" style="max-width:600px;">
      <h3 class="text-center mb-3">Donate Medicine</h3>
      <form id="donationForm">
        <div class="mb-3"><label>Medicine Name</label><input type="text" class="form-control" required></div>
        <div class="mb-3"><label>Expiry Date</label><input type="date" class="form-control" required></div>
        <div class="mb-3"><label>Quantity</label><input type="number" class="form-control" required></div>
        
        <!-- Camera Section -->
        <div class="mb-3">
          <label class="form-label">Medicine Image</label><br>
          <button type="button" class="btn btn-outline-dark mb-2" onclick="startCamera()">Start Camera</button><br>
          <video id="camera" width="100%" autoplay></video>
          <canvas id="snapshot" width="400" height="300" class="d-none"></canvas><br>
          <button type="button" class="btn btn-primary mt-2" onclick="capture()">Capture</button>
        </div>

        <button type="submit" class="btn btn-success w-100">Submit Donation</button>
      </form>
    </div>
  </div>

  <script>
    let video=document.getElementById("camera");
    let canvas=document.getElementById("snapshot");
    let context=canvas.getContext("2d");
    let stream=null;

    function startCamera(){
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s=>{
          stream=s;
          video.srcObject=s;
        })
        .catch(err=>alert("Camera access denied: "+err));
    }

    function capture(){
      context.drawImage(video,0,0,canvas.width,canvas.height);
      canvas.classList.remove("d-none");
      video.classList.add("d-none");

      // ðŸ”´ Stop camera after capture
      if(stream){
        stream.getTracks().forEach(track=>track.stop());
      }
    }

    // Redirect after submitting donation
    document.getElementById("donationForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Donation submitted successfully!");
      window.location.href="user-dashboard.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
