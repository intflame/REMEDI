<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NGO Dashboard - REMEDI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">REMEDI</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="ngo-dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2>NGO Dashboard</h2>

    <div class="d-flex justify-content-between align-items-center my-3">
      <h5>Pending Pickups</h5>
      <input type="text" class="form-control w-25" placeholder="Search...">
    </div>

    <table class="table table-hover">
      <thead class="table-dark">
        <tr><th>Donor</th><th>Medicine</th><th>Location</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>Sandip</td>
          <td>Paracetamol</td>
          <td>Nabha</td>
          <td><span class="badge bg-warning">Pending</span></td>
          <td><button class="btn btn-sm btn-success">Mark Completed</button></td>
        </tr>
        <tr>
          <td>Rahul</td>
          <td>Vitamin C</td>
          <td>Patiala</td>
          <td><span class="badge bg-warning">Pending</span></td>
          <td><button class="btn btn-sm btn-success">Mark Completed</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
